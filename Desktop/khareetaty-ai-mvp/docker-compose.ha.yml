# High Availability Docker Compose Configuration
# Multi-node setup with redundancy and load balancing

version: '3.8'

services:
  # ============================================
  # Load Balancer (Nginx)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: khareetaty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Backend Instances (3 replicas)
  # ============================================
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khareetaty-backend-1
    environment:
      - DATABASE_HOST=postgres-primary
      - DATABASE_NAME=khareetaty_ai
      - DATABASE_USER=bader
      - DATABASE_PASSWORD=secret123
      - REDIS_HOST=redis-primary
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=backend-1
    depends_on:
      - postgres-primary
      - redis-primary
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khareetaty-backend-2
    environment:
      - DATABASE_HOST=postgres-primary
      - DATABASE_NAME=khareetaty_ai
      - DATABASE_USER=bader
      - DATABASE_PASSWORD=secret123
      - REDIS_HOST=redis-primary
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=backend-2
    depends_on:
      - postgres-primary
      - redis-primary
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khareetaty-backend-3
    environment:
      - DATABASE_HOST=postgres-primary
      - DATABASE_NAME=khareetaty_ai
      - DATABASE_USER=bader
      - DATABASE_PASSWORD=secret123
      - REDIS_HOST=redis-primary
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=backend-3
    depends_on:
      - postgres-primary
      - redis-primary
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PostgreSQL Primary + Replica
  # ============================================
  postgres-primary:
    image: postgis/postgis:15-3.3
    container_name: khareetaty-postgres-primary
    environment:
      - POSTGRES_DB=khareetaty_ai
      - POSTGRES_USER=bader
      - POSTGRES_PASSWORD=secret123
      - POSTGRES_INITDB_ARGS=-c wal_level=replica -c max_wal_senders=3
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./backend/db/migrations.sql:/docker-entrypoint-initdb.d/01-migrations.sql
      - ./backend/db/interop_migrations.sql:/docker-entrypoint-initdb.d/02-interop.sql
    ports:
      - "5432:5432"
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bader -d khareetaty_ai"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-replica:
    image: postgis/postgis:15-3.3
    container_name: khareetaty-postgres-replica
    environment:
      - POSTGRES_DB=khareetaty_ai
      - POSTGRES_USER=bader
      - POSTGRES_PASSWORD=secret123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - khareetaty-network
    restart: always
    depends_on:
      - postgres-primary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bader -d khareetaty_ai"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Redis Primary + Replica
  # ============================================
  redis-primary:
    image: redis:7-alpine
    container_name: khareetaty-redis-primary
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-primary-data:/data
    ports:
      - "6379:6379"
    networks:
      - khareetaty-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-replica:
    image: redis:7-alpine
    container_name: khareetaty-redis-replica
    command: redis-server --replicaof redis-primary 6379 --appendonly yes
    volumes:
      - redis-replica-data:/data
    ports:
      - "6380:6379"
    networks:
      - khareetaty-network
    restart: always
    depends_on:
      - redis-primary
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Monitoring Stack
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: khareetaty-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - khareetaty-network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: khareetaty-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - khareetaty-network
    restart: always
    depends_on:
      - prometheus

  # ============================================
  # Log Aggregation
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: khareetaty-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - khareetaty-network
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: khareetaty-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - khareetaty-network
    restart: always
    depends_on:
      - elasticsearch

  # ============================================
  # Health Check Service
  # ============================================
  healthcheck:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.healthcheck
    container_name: khareetaty-healthcheck
    environment:
      - CHECK_INTERVAL=60
      - ALERT_WEBHOOK=${ALERT_WEBHOOK_URL}
    networks:
      - khareetaty-network
    restart: always
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - postgres-primary
      - redis-primary

networks:
  khareetaty-network:
    driver: bridge

volumes:
  postgres-primary-data:
  postgres-replica-data:
  redis-primary-data:
  redis-replica-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
