# Kubernetes Deployment Configuration for Khareetaty AI
# Production-grade deployment with auto-scaling and high availability

apiVersion: v1
kind: Namespace
metadata:
  name: khareetaty

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: khareetaty-backend
  namespace: khareetaty
  labels:
    app: khareetaty
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: khareetaty
      component: backend
  template:
    metadata:
      labels:
        app: khareetaty
        component: backend
    spec:
      containers:
      - name: backend
        image: khareetaty/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: khareetaty-config
              key: database_host
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: khareetaty-config
              key: database_name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: khareetaty-secrets
              key: database_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: khareetaty-secrets
              key: database_password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: khareetaty-config
              key: redis_host
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: khareetaty-secrets
              key: jwt_secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: khareetaty-backend-service
  namespace: khareetaty
spec:
  selector:
    app: khareetaty
    component: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: khareetaty-backend-hpa
  namespace: khareetaty
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: khareetaty-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: khareetaty-ingress
  namespace: khareetaty
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - khareetaty.gov.kw
    secretName: khareetaty-tls
  rules:
  - host: khareetaty.gov.kw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: khareetaty-backend-service
            port:
              number: 8000

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: khareetaty-config
  namespace: khareetaty
data:
  database_host: "postgres-service"
  database_name: "khareetaty_ai"
  redis_host: "redis-service"
  redis_port: "6379"

---
# Secrets (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: khareetaty-secrets
  namespace: khareetaty
type: Opaque
data:
  database_user: YmFkZXI=  # base64: bader
  database_password: c2VjcmV0MTIz  # base64: secret123
  jwt_secret: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=  # base64: change-me-in-production

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: khareetaty
spec:
  serviceName: postgres-service
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgis/postgis:15-3.3
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: khareetaty_ai
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: khareetaty-secrets
              key: database_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: khareetaty-secrets
              key: database_password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: khareetaty
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  clusterIP: None

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: khareetaty
spec:
  serviceName: redis-service
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - allkeys-lru
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: khareetaty
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  clusterIP: None